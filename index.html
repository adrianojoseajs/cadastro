
<!DOCTYPE html>
<html>
    <head>
        <title>Formulario cadastro</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <p class="text-center h1">Cadastrar</p>
        
        <form class="was-validated">
            <div class="form-row">
                <div class="col-md-4">
                    <label for="nome">Digite seu nome:<br></label>
                    <input type="text" class="form-control is-invalid" id="nome" placeholder="Nome" required maxlength="30" minlength="3"=>
                </div>
                
                <br>
                
                <div class="col-md-4">
                    <label for="email">Digite seu endere√ßo de e-mail:<br></label>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="xx@email.com" required maxlength="50">
                    
                </div>
                
                <br>
                
                <div class="col-md-4">
                    <label for="celular">Digite seu numero de celular:<br></label>
                    <input type="tel" class="form-control is-invalid" id="celular" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxx-xxxx" required maxlength="14" minlength="14">
                    
                </div>
                
                <br>
                
                <div class="col-md-4">
                    <label for="cpf">Digite seu CPF:<br></label>
                    <input type="Number" class="form-control is-invalid" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\ d{2}" placeholder="000.000.000-00" required maxlength="11" minlength="11">
                    
                </div>
                                
                <br>
                
                <div class="col-md-4">
                    <label for="data">Digite sua data de nascimento:<br></label>
                    <input type="date" class="form-control is-invalid" id="data" placeholder="00/00/0000" required>
                    
                </div>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
